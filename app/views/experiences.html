<div class="bs-callout bs-callout-danger">
    <h4>Prior Experiences</h4>
    <ul class="list-group">
        <a class="list-group-item inactive-link" href="#" ng-repeat="job in vo.jobs">
            <h4 class="list-group-item-heading">{{job.title}} in {{job.company}}</h4>
            <p class="list-group-item-text">
                {{job.description}}
            </p>
            <ul>
                <li ng-repeat="responsibility in job.responsibilities">
                    {{responsibility}}
                </li>
            </ul>
            <p></p>
        </a>
    </ul>
</div>
