<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/resume.css">
        <link rel="stylesheet" href="styles/animations.css">
        <!-- endbuild -->
    </head>
    <body ng-app="konczakpiotrcvApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#/">Kończak Piotr CV</a>
                    </div>

                    <div class="collapse navbar-collapse" id="js-navbar-collapse">

                        <ul class="nav navbar-nav" ng-controller="MenuCtrl">
                            <li ng-class="{'active' : isActive('/personalDetails')}"><a href="#/personalDetails">Personal details</a></li>
                            <li ng-class="{'active' : isActive('/education')}"><a href="#/education">Education</a></li>
                            <li ng-class="{'active' : isActive('/experiences')}"><a href="#/experiences">Experience</a></li>
                            <li ng-class="{'active' : isActive('/projects')}"><a href="#/projects">Projects</a></li>
                            <li ng-class="{'active' : isActive('/skills')}"><a href="#/skills">Skills</a></li>
                            <li ng-class="{'active' : isActive('/allInOnePage')}"><a href="#/allInOnePage">All in one page</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="resume">
                <header class="page-header">
                    <h1 class="page-title">Resume of Piotr Kończak</h1>
                    <small> <i class="fa fa-clock-o"></i> Last Updated on: <time>Monday, February 02, 2015</time></small>
                </header>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                        <div class="panel panel-default">
                            <div class="view-container">
                                <h3 class="loadingBar text-center" ng-show="loadingView">
                                    <i class="fa fa-spinner fa-spin"></i>
                                    <span class="text-lowercase">loading...</span>
                                </h3>
                                <div ng-view="" class="view-frame"></div>
                            </div>
                        </div>
                        <ul class="pager" ng-controller="NavigationCtrl">
                            <li class="previous" ng-class="{'disabled' : !vo.hasPrevious()}">
                                <a ng-click="vo.openPrevious()">← Previous</a>
                            </li>
                            <li class="next" ng-class="{'disabled' : !vo.hasNext()}">
                                <a ng-click="vo.openNext()">Next →</a>
                            </li>
                        </ul>
                    </div>
                </div>                
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            !function (A, n, g, u, l, a, r) {
                A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
            }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-XXXXX-X');
            ga('send', 'pageview');
        </script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/bootswatch-dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/ngAnimate-animate.css/animate.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/personaldetails.js"></script>
        <script src="scripts/controllers/experiences.js"></script>
        <script src="scripts/controllers/skills.js"></script>
        <script src="scripts/controllers/education.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/services/courses.js"></script>
        <script src="scripts/filters/showmorewhentoolong.js"></script>
        <script src="scripts/services/personaldata.js"></script>
        <script src="scripts/services/sociallinks.js"></script>
        <script src="scripts/services/skills.js"></script>
        <script src="scripts/services/projects.js"></script>
        <script src="scripts/services/jobs.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <!-- endbuild -->
    </body>
</html>
